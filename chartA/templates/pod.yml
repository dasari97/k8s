apiVersion: v1
kind: Pod
metadata:
  name: {{ include "charta.fullname" . }}
  labels:
    {{- include "charta.labels" . | nindent 4 }}
spec:
  containers:
    - name: centos
      image: centos:7
      command:
        - "sleep"
        - "100"
      envFrom:
      - configMapRef:
          name: {{ include "charta.fullname" . }}-cm